name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Create env file
      run: |
        echo "STANDARD_USER=${{ secrets.STANDARD_USER }}" >> .env
        echo "STANDARD_PASSWORD=${{ secrets.STANDARD_PASSWORD }}" >> .env
        echo "LOCKED_USER=${{ secrets.LOCKED_USER }}" >> .env
        echo "LOCKED_PASSWORD=${{ secrets.LOCKED_PASSWORD }}" >> .env
        echo "PROBLEM_USER=${{ secrets.PROBLEM_USER }}" >> .env
        echo "PROBLEM_PASSWORD=${{ secrets.PROBLEM_PASSWORD }}" >> .env
        echo "PERFORMANCE_USER=${{ secrets.PERFORMANCE_USER }}" >> .env
        echo "PERFORMANCE_PASSWORD=${{ secrets.PERFORMANCE_PASSWORD }}" >> .env
    
    - name: Run Playwright tests
      run: npm run test
    
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30